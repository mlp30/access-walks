      body {

        html, body, #map {

            width: 100vw;

        .custom-popup .leaflet-popup-content-wrapper {
            background:#2c3e50;
            color:#fff;
            font-size:16px;
            line-height:24px;
            border-radius: 0px;
            }
          .custom-popup .leaflet-popup-content-wrapper a {
              color:rgba(255,255,255,0.1);
            }
          .custom-popup .leaflet-popup-tip-container {
            width:30px;
            height:15px;
            }
          .custom-popup .leaflet-popup-tip {
              background: transparent;
              border: none;
              box-shadow: none;
            }



        /*Legend specific*/
        .legend {
          padding: 6px 8px;
          font: 14px Arial, Helvetica, sans-serif;
          background: white;
          background: rgba(255, 255, 255, 0.8);
          /*box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);*/
          /*border-radius: 5px;*/
          line-height: 24px;
          color: #555;
        }
        .legend h4 {
          text-align: center;
          font-size: 18px;
          margin: 2px 12px 8px;
          color: #0b0a0a;
        }

        .legend h5 {
          text-align: left;
          font-size: 14px;
          margin: 2px 12px 8px;
          color: #0b0a0a;
        }

        .legend span {
          position: relative;
          bottom: 3px;
        }

        .legend i {
          width: 18px;
          height: 18px;
          float: left;
          margin: 0 8px 0 0;
          opacity: 0.7;
        }

        .legend i.icon {
          background-size: 18px;
          background-color: rgba(255, 255, 255, 1);
        }

          return div;
        };
